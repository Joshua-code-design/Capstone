<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silay City, Negros Occidental Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #1a6e3a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .map-container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .map-info {
            padding: 20px;
            background-color: white;
            line-height: 1.6;
        }
        .landmarks {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .landmark {
            width: 45%;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #1a6e3a;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Silay City, Negros Occidental</h1>
        <p>The "Paris of Negros" - Known for its heritage houses and rich culture</p>
