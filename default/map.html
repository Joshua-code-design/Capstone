<div class="form-row">
    <div class="form-group">
      <label for="employment_status">Status of Employment:</label>
      <select id="employment_status" name="employment_status" required>
        <option value="">-- Select One --</option>
        <option value="Employee">Employee</option>
        <option value="Unemployed">Unemployed</option>
        <option value="Self-employed">Self-employed</option>
      </select>
    </div>
    <div class="form-group" id="categoryGroup" style="display: none;">
      <label for="employment_category">Category of Employment:</label>
      <select id="employment_category" name="employment_category">
        <option value="">-- Select One --</option>
        <option value="Government">Government</option>
        <option value="Private">Private</option>
      </select>
    </div>
    <div class="form-group" id="typeGroup" style="display: none;">
      <label for="employment_type">Type of Employment:</label>
      <select id="employment_type" name="employment_type">
        <option value="">-- Select One --</option>
        <option value="Permanent/Regular">Permanent/Regular</option>
        <option value="Seasonal">Seasonal</option>
        <option value="Casual">Casual</option>
        <option value="Emergency">Emergency</option>
      </select>
    </div>    
    <div class="form-group">
      <label for="sk">Registered SK Voters</label>
      <select id="sk" name="sk" required onchange="toggleSkFields()">
        <option value="">-- Select One --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    
    <!-- Fields to show when "Yes" is selected -->
    <div id="sk-yes-fields" style="display:none;">
      <div class="form-group">
        <label for="sk-number">Number of SK Voters</label>
        <input type="number" id="sk-number" name="sk-number">
      </div>
    </div>
    
    <!-- Fields to show when "No" is selected -->
    <div id="sk-no-fields" style="display:none;">
      <div class="form-group">
        <label for="reason">Reason for no SK Voters</label>
        <input type="text" id="reason" name="reason">
      </div>
    </div>    
  </div>
  
  <script>
  function toggleSkFields() {
    const selection = document.getElementById('sk').value;
    const yesFields = document.getElementById('sk-yes-fields');
    const noFields = document.getElementById('sk-no-fields');
    
    // Hide both first
    yesFields.style.display = 'none';
    noFields.style.display = 'none';
    
    // Show the appropriate one
    if (selection === 'Yes') {
      yesFields.style.display = 'block';
    } else if (selection === 'No') {
      noFields.style.display = 'block';
    }
  }
  </script>
